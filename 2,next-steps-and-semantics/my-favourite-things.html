<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Favourite Things</title>
		<style>
			.emphasis {
				font-weight: bold;
				text-decoration: underline;
			}
			.pink {
				color: pink;
			}
			.purple {
				color: purple;
			}
			.red {
				color: red;
			}
			.favourite-colours {
				background-color: lightgrey;
				padding: 20px;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<h1>My Favourite Things</h1>
		<div class="favourite-colours">
			<h2>My <span class="emphasis">Favourite</span> Colours:</h2>
			<ol>
				<li><span class="pink emphasis">Pink</span></li>
				<li><span class="purple emphasis">Purple</span></li>
				<li><span class="red emphasis">Red</span></li>
			</ol>
		</div>
	</body>
</html>
